<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let a = +prompt('nhập a: ');
  let b = +prompt('nhập b: ');
  for (a;a<=b;a++) {
    if (a % 2 !==0) {
      document.write('<h1>' + a + '</h1>' +'<br>')
    }else {
      document.write('<h2>' + a + '</h2>' +'<br>')
    }
  }
</script>
</body>
</html>
