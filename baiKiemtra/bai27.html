<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr = [1,2,3,4,5];
  for (let i = 0; i < arr.length; i++) {
    if (arr[i] % 2 ==0) {
      document.write('<h2>' + arr[i] + '</h2>' + '<br>')
      }else {
      document.write('<h1>' + arr[i] + '</h1>' + '<br>')
    }
  }

</script>
</body>
</html>
