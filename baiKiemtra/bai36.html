<body>
<script>
  let arr = [1,4,7,12,17,42,44,22,10,22,22]
  let a = +prompt('nhập a: ');
  let vitri = 0;
  for (let i = 0; i < arr.length; i++) {
    if (a == arr[i]) {
      vitri = i;
      document.write("vị trí của a là " + vitri + '<br>')
    }
  }
</script>
