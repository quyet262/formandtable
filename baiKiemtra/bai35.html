<script>
  let arr = [1,4,7,12,17,42,44,22,10,22,22]
  let a = +prompt('nhập a: ');
  let dem = 0;
  for (let i = 0; i < arr.length; i++) {
    if (a == arr[i]) {
      dem++
    }
  }
  document.write('có ' + dem + ' số trùng a' )
</script>
