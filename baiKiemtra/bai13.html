<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = +prompt('nhập a: ');
  let b = +prompt('nhập b: ');
  let tong = a + b;
  let tich  = a*b
  if (a > b) {
    alert('tổng: ' + tong )
  }else
  if (a < b ) {
    alert('tích: ' + tich);
  }else {
    alert('hihi')
  }

</script>
</body>
</html>
