<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Diện tích hình tròn</h1>
<input type="number"; id="bk"> <button onclick="bkht()">Kiểm tra</button>
<p id="kq">Kết quả:</p>

<script>
  function bkht () {
    let x = +document.getElementById('bk').value;

  }
</script>
