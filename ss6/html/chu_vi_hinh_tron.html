<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Chu vi hình tròn</h1>
<p>Nhập Bán kính:</p><input type="number" id="r"><button onclick="cv()">Kiểm tra</button>
<p id="kq">Kết quả:</p>
</body>

<script>
  function cv()
  {
    let x = document.getElementById('r').value;

  }
</script>
