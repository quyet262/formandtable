<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function sumOfListPrime(x) {
    let sum = 0;
    for (let i = 0; i <= x; i++) {
       sum += i;
    }
    return sum;
  }
  let Nhap = +prompt(`Nhap vao: `)

  let xuat = sumOfListPrime(Nhap);
  alert(xuat)
</script>
</body>
</html>
