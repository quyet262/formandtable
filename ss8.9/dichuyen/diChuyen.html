<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="../zoro.jpg" style="width: 100px; top: 100px; left: 100px; position: absolute" id="x"/>
</body>
</html>
<script>
    let v = 5;
    let v1 = 5;
  setInterval(()=>{
      let anh = document.getElementById('x');
      anh.style.left = parseInt(anh.style.left) + v + 'px'
      if ( parseInt(anh.style.left) > window.innerWidth - 100 || parseInt(anh.style.left) == 0 ) {
          v = -v  ;
      }
      anh.style.top = parseInt(anh.style.top) + v1 + 'px'
      if ( parseInt(anh.style.top) > window.innerHeight - 140 || parseInt(anh.style.top) == 0 ) {
          v1 = -v1  ;
      }
  },50);

</script>
