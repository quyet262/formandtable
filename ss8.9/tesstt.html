<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm số lớn nhất</title>
</head>
<body>

<h2>Nhập ba số nguyên và tìm số lớn nhất</h2>

<label for="number1">Số thứ nhất:</label>
<input type="number" id="number1"><br><br>

<label for="number2">Số thứ hai:</label>
<input type="number" id="number2"><br><br>

<label for="number3">Số thứ ba:</label>
<input type="number" id="number3"><br><br>

<button onclick="findMax()">Tìm số lớn nhất</button>

<p id="result"></p>

<script>
    function findMax() {
        let num1 = parseInt(document.getElementById("number1").value);
        let num2 = parseInt(document.getElementById("number2").value);
        let num3 = parseInt(document.getElementById("number3").value);

        let max = num1;
        if (num2 > max) {
            max = num2;
        }
        if (num3 > max) {
            max = num3;
        }

        document.getElementById("result").innerHTML = "Số lớn nhất là: " + max;
    }
</script>

</body>
</html>
