<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
    }
    #gameCanvas {
      display: none; /* Ẩn canvas ban đầu */
      border: 1px solid black;
    }
    #startScreen {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
      color: #fff;
      flex-direction: column;
    }
    #startButton {
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div id="startScreen">
  <h1>Welcome to the Game!</h1>
  <button id="startButton">Start</button>
</div>
<canvas id="gameCanvas" width="600" height="700"></canvas>

<script src="banMayBay.js">
</script>
<script src="startScreen.js"></script>
</body>
</html>
