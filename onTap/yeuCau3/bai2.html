<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkString(str) {
        let arr = new Array(str[0].length).fill(0);
        for (let i = 0; i < str.length; i++) {
            for (let j = 0; j < str[i].length; j++) {
                arr[j] += str[i][j];
            }
        }
        return arr
    }

        let a = [
            [1, 2, 3],
            [4, 5, 6],
            [1, 2, 3]
        ]
        alert(checkString(a));
</script>
</body>
</html>
