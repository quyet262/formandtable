<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1,2,3,1,4,9]
    let dem = 0;
    for (let i = 0; i < arr.length/2; i++) {
        if (arr[i + arr.length/2] == arr[i]*arr[i]) {
            dem++;
        }
    }
    if(dem == arr.length/2) {
        alert(`true`)
    }else {
        alert(`false`)
    }
</script>
</body>
</html>
