<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let n = +prompt(`nhập chiều dài của mảng`);
  let array = new Array(n);
  for (let i = 0; i < array.length; i++) {
    let element = +prompt(`nhập phần tử thứ ${i} của mảng:`);
    array[i] = element;
  }
  alert(`mảng vừa tạo ${array}`);
  let dem = 0;
  if (array.length>1){
  for (let i = 1; i < array.length; i++) {
    if (array[i] % array[i-1] == 0) {
      dem++;
    }
  }
  if (dem == array.length -1) {
    alert(`ok`)
  }else {
    alert(`no`)
  }
  }else {
    alert(`no`)
  }
</script>
</body>
</html>
