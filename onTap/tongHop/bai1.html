<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let n = +prompt(`nhập chiều dài mảng: `);
  let arr = new Array(n);
  for (let i = 0; i < arr.length; i++) {
    let element = prompt(`nhập phần tử thứ ${i} của mảng:`);
    arr [i] = element;
  }
  alert(`mảng vừa nhập là ${arr}`);
  let chan = 0;
  for (let i = 0; i < arr.length; i++) {
    if (arr[i] % 2 == 0) {
      chan++
    }
  }
  let le = arr.length - chan;
  if (chan == le) {
    alert(`OK`)
  }else {alert(`NO`)}

</script>
</body>
</html>
