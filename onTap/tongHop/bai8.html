<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let n = +prompt(`nhập chiều dài của mảng:`)
  let array = new Array(n);
  for (let i = 0; i < array.length; i++) {
    let element = prompt(`nhập phần tử thứ ${i} của mảng:`);
    array[i] = element;
  }
  alert(`mảng bạn vừa tạo là ${array}`);
  let max = array[0];
  for (let i = 0; i < array.length; i++) {
    if (max < array[i]) {
      max = array[i];
    }
  }
  let dem = 0;
  for (let i = 0; i < array.length; i++) {
    if (array[i] == max) {
      dem++;
    }
  }
  alert(`số lượng số lớn nhất trong mảng là: ${dem}`)
</script>
</body>
</html>
