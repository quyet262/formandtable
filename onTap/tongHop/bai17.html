<script>
  function checkString(str) {
    let arr = str.split("");
    if (arr.indexOf(" ") === -1) {
      return str;
    }else {
      let array = [arr[0],];
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] == ' ') {
          array.push(arr[i+1])
        }
      }
      let brr = array.join('');
      return brr
    }
  }
