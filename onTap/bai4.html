<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
  function checkString(str) {
    let chuHoa = `QWERTYUIOPLKJHGFDSAZXCVBNM`;
    let chuThuong = `qwertyuioplkjhgfdsazxcvbnm`;
    let demHoa = 0;
    let demThuong = 0;
    for (let i = 0; i < str.length; i++) {
      if (chuHoa.indexOf(str[i]) !== -1) {
        demHoa++;
      }
      if (chuThuong.indexOf(str[i]) !== -1) {
          demThuong++;
      }
    }
    if (demHoa == demThuong){
        return `true`
    }
        return `false`
  }
  let nhap = prompt('nhap chuá»—i:')
  let kq = checkString(nhap);
  alert(kq)
</script>
</body>
