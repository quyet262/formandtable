<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = prompt('nhập vào chuỗi cách nhau dấu ,: ');
  let b = a.split(',');
  for (let i = 0; i < b.length; i++) {
    if (b[i] == '-') {
      b[i] = '_';
    }
  }document.write(b.join(""));
</script>
</body>
</html>
