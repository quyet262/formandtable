<!DOCTYPE html>

    <meta charset="UTF-8">

</head>
<body>
<script>
let a = [123,12,10,4,33,23,5,6,442,15];
let max = a[0];
let tb = 0;
for (let i = 0; i < a.length; i++) {
if (max < a[i]) {
max = a[i];
}
  tb += a[i];
}

document.write(max + ' trung bình cộng các phần tử là ' + tb/a.length)


</script>
</body>
</html>
