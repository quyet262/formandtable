<body>
<script>
  let arr = [
    [1, 3, 5, 7],
    [2, 4, 6, 8],
    [3, 6, 9, 12],
    [4, 8, 12, 16]
  ]
  let tong = 0;
  let tongp = 0;
  for (let i =0; i < arr.length; i++) {
    tong += arr[i][i]
    tongp += arr[i][arr.length - 1 - i]
  }
  alert(tong)
  alert(tongp)
</script>
