<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr =  [ [3, 5, 1, 8, -3, 7, 8],
               [7, 12, 6, 9, 20, 56, 89],
               [],
               [0, 0, 0, 0, 0, 0],
             ];
  function min (arr) {
    let min = arr[0][0];
    for (let i = 0; i < arr.length; i++) {
      for (let j = 0; j < arr[i].length; j ++) {
        if (min > arr[i][j]) {
          min = arr[i][j];
        }
      }
    }
    return min
  }
  let min1 = min(arr);
  alert(min1);
</script>
</body>
</html>
