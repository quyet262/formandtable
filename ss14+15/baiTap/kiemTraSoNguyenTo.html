<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt('Nhập số cần tìm: ');
    isPrime(number);

    function isPrime(number) {
        let souoc = 0;
        for (let i = 1; i <= number; i++) {
            if (number % i == 0) {
                souoc++;
            }
        }
        if (souoc == 2) {
            alert(number + ' là số nguyên tố');
        } else {
            alert(number + ' không phải là số nguyên tố');
        }
    }

</script>
</body>
</html>
