<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let n = +prompt('nhập n: ');
  function giaiThua (n) {
    let tong = 0;
    for (let i = 0; i <= n ; i++) {
      tong += i
    }
    return tong
  }
  document.write('giai thừa của n là: ' + giaiThua(n))
</script>
</body>
</html>
