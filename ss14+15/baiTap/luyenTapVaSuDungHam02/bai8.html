<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

  let arr = [1,2,3,4,5,6,7,8,9];
   daonguoc(arr)
  function daonguoc(arr) {
     let dau = 0;
     let cuoi = arr.length - 1;
     while (dau < cuoi) {
         let moi = arr[dau];
         arr[dau] = arr[cuoi];
         arr[cuoi] = moi;
         dau++;
         cuoi--;
     }
   } document.write(arr)
</script>
</body>
</html>
