<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function rev(arr) {
        let brr = [];
        for (let i = arr.length - 1; i >= 0; i--) {
            brr.push(arr[i])
        }
        return brr;
    }

    let n = +prompt('nhập độ dài của mảng:');
    let array = new Array(n);
    for (let i = 0; i <array.length ; i++) {
        let element = prompt("nhập vào phần tử thứ : "+i);
        array[i]=element;
    }
    alert("mảng vừa nhập : "+ array);
    alert("mảng vừa đảo là : "+ rev(array));
</script>
</body>
</html>
