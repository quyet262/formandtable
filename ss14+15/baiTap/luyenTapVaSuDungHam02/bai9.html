<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check(x, array) {
        let dem = 0;
        for (let i = 0; i < array.length; i++) {
            if (x == array[i]) {
                dem++;
            }
        }
        if (dem !== 0) {
            return dem;
        } else {
            return -1;
        }
    }

    let n = +prompt('nhập độ dài của mảng:');
    let array = new Array(n);
    for (let i = 0; i < array.length; i++) {
        let element = prompt("nhập vào phần tử thứ : " + i);
        array[i] = element;
    }
    alert("mảng vừa nhập : " + array);
    let x = prompt('nhập vào kí tự cần kiểm tra: ');
    if (check(x, array) !== -1) {
        alert(x + ' được lặp ' + check(x, array) + ' lần');
    } else {
        alert(-1)
    }
</script>
</body>
</html>
