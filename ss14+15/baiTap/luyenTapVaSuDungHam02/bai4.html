<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = +prompt('nhập a: ');
  let b = +prompt('nhập b: ');
  let c = +prompt('nhập c: ');
  timMin(a,b,c)
  function timMin(a,b,c) {
    if (a < b && a < c) {
      document.write('số nhỏ nhất là: ' + a);
    }
    if (b < a && b < c) {
      document.write('số nhỏ nhất là: ' + b);
    }
    if (c < a && c < b) {
      document.write('số nhỏ nhất là: ' + c);
    }

  }
</script>
</body>
</html>
