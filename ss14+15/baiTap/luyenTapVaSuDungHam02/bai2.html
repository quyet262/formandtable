<body>
<script>
  let r = +prompt('nhập bán kính đường tròn: ');
  duongTron(r)
  function duongTron(r) {
    let s = 3.14 * r * r
    let c = 2 * 3.14 * r
    document.write('Diện tích hình tròn là: ' + s + '<br>' + 'Chu vi hình tròn là: ' + c);
  }
</script>
</body>
