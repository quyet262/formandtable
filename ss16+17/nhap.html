<!DOCTYPE html>
<html>
<head>
  <title>Disable Button Example</title>
</head>
<body>

<input type="checkbox" id="myCheckbox"> Disable Button
<br><br>
<button id="myButton">Click Me!</button>

<script>
  // Hàm để cập nhật trạng thái của nút
  function updateButtonState() {
    const checkbox = document.getElementById('myCheckbox');
    const button = document.getElementById('myButton');
    button.disabled = checkbox.checked;
  }

  // Lắng nghe sự kiện 'change' trên hộp kiểm
  document.getElementById('myCheckbox').addEventListener('change', updateButtonState);
</script>

</body>
</html>
