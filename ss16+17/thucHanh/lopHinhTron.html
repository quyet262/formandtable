<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  class Circle {
    constructor(radius) {
      this.radius = radius;
    }
    getRadius() {
      return this.radius;
    }
    getArea() {
      return Math.PI * this.radius * this.radius;
    }
  }
  let cirCle = new Circle(2);
  let radius = cirCle.getRadius();
  let aria = cirCle.getArea();
  alert(`radius: ${radius} ; area: ${aria} `)
</script>
</body>
</html>
