<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let tinh;
  tinh = "<table border='1'; width='500'; cellspacing='0'; cellpadding='2'; >"
          for (let i = 1; i <= 9; i++) {
            tinh = tinh + "<tr>";
              for (let j = 2; j<=9; j++) {
                tinh = tinh + "<td>" + j + 'x' + i + '='  + j * i + "</td>";
              }
              tinh = tinh + "</tr>"
          }
          tinh = tinh + "</table>"
  document.write(tinh);


</script>
</body>
</html>
