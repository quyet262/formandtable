<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = parseInt(prompt("Nhập nhiệt độ: "))
  if (a > 100) {
    alert('Hạ nhiệt độ đi')
  }
  if (a < 20) {
    alert("Tăng nhiệt độ lên")
  }
  else {
    alert("Để vậy đi")
  }
</script>
</body>
</html>
