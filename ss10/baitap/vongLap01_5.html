<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fibonacci Sum</title>
</head>
<body>
<script>
  function fibonacci(n) {
    let fibSeq = [0, 1];
    for (let i = 2; i < n; i++) {
      fibSeq[i] = fibSeq[i - 1] + fibSeq[i - 2];
    }
    return fibSeq;
  }

  let n = parseInt(+prompt('Nhập số phần tử trong chuỗi fibonacci: '))
  let fibSequence = fibonacci(n);
  let sum = 0;

  for (let i = 0; i < fibSequence.length; i++) {
    document.write(fibSequence[i] + "<br>");
    sum += fibSequence[i];
  }

  document.write("Tổng của " + n + " phần tử đầu tiên trong dãy Fibonacci là: " + sum);
</script>
</body>
</html>
